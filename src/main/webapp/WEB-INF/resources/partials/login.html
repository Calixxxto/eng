<div class="well well-lg">
    <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Имя пользователя</label>
            <div class="col-sm-4">
                <input type="text" ng-model="username" class="form-control" id="username" auto-focus/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Пароль</label>
            <div class="col-sm-4">
                <input type="password" ng-model="password" class="form-control" id="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4 text-right">
                <input type="submit" class="btn btn-primary" value="Войти" ng-click="DoLogin()">
            </div>
        </div>
    </form>
</div>
